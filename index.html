<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Smart Login</title>
  </head>
  <body>
    <section class="p-5 container">
      <form class="mx-auto py-5 mt-5" id="loginForm">
        <h1 class="text-info text-center mb-4">Smart Login System</h1>

        <input
          type="email"
          class="form-control w-75 mx-auto my-2"
          placeholder="Enter your email"
          id="loginEmail"
        />
        <input
          type="password"
          class="form-control w-75 mx-auto mb-2"
          placeholder="Enter your password"
          id="loginPass"
        />
        <div class="alert alert-danger w-75 mx-auto p-0 pt-3 text-center d-none" id="errAlert">
          <p class="fw-medium">Incorrect Email or Pass </p>
        </div>
        <div class="alert alert-danger w-75 mx-auto p-0 pt-3 text-center d-none" id="succAlert">
          <p class="fw-medium">Succes you are logged in </p>
        </div>
        <div class="mx-auto text-center mt-4">
          <button class="btn btn-outline-info w-75" id="loginBtn">Login</button>
        </div>
        <p class="text-center my-4 text-white">
          Donâ€™t have an account? <span><a href="signup.html" class="text-white text-decoration-none">Sign Up</a></span>
        </p>
      </form>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
